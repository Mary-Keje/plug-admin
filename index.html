<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plug :: Admin</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="user-details">
      <div class="header__main">
        <div class="header__details">
          <img
            src="./imgs/logo/plug.logoo.svg"
            alt=""
            class="header__logo-pl"
          />
          <div class="header__info">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 17V11.8C18.5 11.9 18 12 17.5 12H17V18H7V11C7 8.2 9.2 6 12 6C12.1 4.7 12.7 3.6 13.5 2.7C13.2 2.3 12.6 2 12 2C10.9 2 10 2.9 10 4V4.3C7 5.2 5 7.9 5 11V17L3 19V20H21V19L19 17ZM10 21C10 22.1 10.9 23 12 23C13.1 23 14 22.1 14 21H10ZM21 6.5C21 8.4 19.4 10 17.5 10C15.6 10 14 8.4 14 6.5C14 4.6 15.6 3 17.5 3C19.4 3 21 4.6 21 6.5Z"
                fill="white"
              />
            </svg>
            <div class="header__details-menu">
              <div class="header__face-logo">
                <img src="./imgs/logo/face-icon-header.svg" alt="" class="" />
                <p class="header__text">Admin</p>
              </div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.41 8.58008L12 13.1701L16.59 8.58008L18 10.0001L12 16.0001L6 10.0001L7.41 8.58008Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="header-details">
          <p class="header-details__text">User</p>
          <div class="header-details__body">
            <div class="header-details__search-input">
              <div>
                <input
                  type="text"
                  placeholder="Search"
                  class="header-details__search"
                />
              </div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                  stroke="#1F1F1F"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="header-details__sort">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18 21L14 17H17V7H14L18 3L22 7H19V17H22M2 19V17H12V19M2 13V11H9V13M2 7V5H6V7H2Z"
                  fill="#2DCB30"
                />
              </svg>
              <p class="header-details__sort-text">Sort</p>
            </div>
            <div class="header-details__sort">
              <p class="header-details__month-text">This month</p>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.41 8.58008L12 13.1701L16.59 8.58008L18 10.0001L12 16.0001L6 10.0001L7.41 8.58008Z"
                  fill="#2DCB30"
                />
              </svg>
            </div>
            <button class="button button--create">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                  fill="white"
                />
              </svg>
              <p>Create User</p>
            </button>
          </div>
        </div>
      </div>
      <div class="user-details__"></div>
      <div class="user-details__body"></div>
    </div>
  </body>
</html>
