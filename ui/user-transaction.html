<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plug :: Admin</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-details">
      <div class="header__main">
        <div class="header__details">
          <img
            src="./imgs/logo/plug.logoo.svg"
            alt=""
            class="header__logo-pl"
          />
          <div class="header__info">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 17V11.8C18.5 11.9 18 12 17.5 12H17V18H7V11C7 8.2 9.2 6 12 6C12.1 4.7 12.7 3.6 13.5 2.7C13.2 2.3 12.6 2 12 2C10.9 2 10 2.9 10 4V4.3C7 5.2 5 7.9 5 11V17L3 19V20H21V19L19 17ZM10 21C10 22.1 10.9 23 12 23C13.1 23 14 22.1 14 21H10ZM21 6.5C21 8.4 19.4 10 17.5 10C15.6 10 14 8.4 14 6.5C14 4.6 15.6 3 17.5 3C19.4 3 21 4.6 21 6.5Z"
                fill="white"
              />
            </svg>
            <div class="header__details-menu">
              <div class="header__face-logo">
                <img src="./imgs/logo/face-icon-header.svg" alt="" class="" />
                <p class="header__text">Admin</p>
              </div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.41 8.58008L12 13.1701L16.59 8.58008L18 10.0001L12 16.0001L6 10.0001L7.41 8.58008Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="header-details">
          <p class="header-details__text">User - Mrjayy</p>
        </div>
      </div>
      <div class="user-details__details-main">
        <div class="btn-menus user-details__info-menus">
          <a href="./user-information.html">
            <button class="btn-menus__btn-type btn-menus__btn-type--active">
              Personal information
            </button>
          </a>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">User transactions</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Bank information</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Navigation</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Virtual card</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Transactions</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Cash in & out</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">Events</button>
          <div class="btn-menus__divider"></div>
          <button class="btn-menus__btn-type">User notes</button>
        </div>
        <div class="user-details__details-body">
          <div class="user-details__details-btns">
            <div class=""></div>
            <div class="user-btns">
              <button class="user-btns user-btns--block-btn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 2C17.5 2 22 6.5 22 12C22 17.5 17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2ZM12 4C10.1 4 8.4 4.6 7.1 5.7L18.3 16.9C19.3 15.5 20 13.8 20 12C20 7.6 16.4 4 12 4ZM16.9 18.3L5.7 7.1C4.6 8.4 4 10.1 4 12C4 16.4 7.6 20 12 20C13.9 20 15.6 19.4 16.9 18.3Z"
                    fill="white"
                  />
                </svg>
                Block (6)
              </button>
              <button class="user-btns user-btns--flag-btn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6 3C6.26522 3 6.51957 3.10536 6.70711 3.29289C6.89464 3.48043 7 3.73478 7 4V4.88C8.06 4.44 9.5 4 11 4C14 4 14 6 16 6C19 6 20 4 20 4V12C20 12 19 14 16 14C13 14 13 12 11 12C8 12 7 14 7 14V21H5V4C5 3.73478 5.10536 3.48043 5.29289 3.29289C5.48043 3.10536 5.73478 3 6 3Z"
                    fill="white"
                  />
                </svg>
                Flag (2)
              </button>
              <button class="user-btns user-btns--unverify-btn">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.43 19L21.5 21.11L20.12 22.5L18.03 20.41L15.91 22.53L14.5 21.11L16.61 19L14.5 16.86L15.88 15.47L18 17.59L20.12 15.47L21.55 16.9L19.43 19ZM12 1L21 5V11C21 11.9 20.9 12.78 20.71 13.65C19.8729 13.2163 18.9427 12.9932 18 13C16.4087 13 14.8826 13.6321 13.7574 14.7574C12.6321 15.8826 12 17.4087 12 19C12 20.36 12.45 21.62 13.22 22.62L12 23C6.84 21.74 3 16.55 3 11V5L12 1Z"
                    fill="white"
                  />
                </svg>
                Unverify
              </button>
            </div>
          </div>
          <div class="user-details__">
            
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
