<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plug :: Admin</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="user-details">
      <div class="header__main">
        <div class="header__details">
          <a href="../index.html">
            <img
              src="../imgs/logo/plug.logoo.svg"
              alt=""
              class="header__logo-pl"
            />
          </a>
          <div class="header__info">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 17V11.8C18.5 11.9 18 12 17.5 12H17V18H7V11C7 8.2 9.2 6 12 6C12.1 4.7 12.7 3.6 13.5 2.7C13.2 2.3 12.6 2 12 2C10.9 2 10 2.9 10 4V4.3C7 5.2 5 7.9 5 11V17L3 19V20H21V19L19 17ZM10 21C10 22.1 10.9 23 12 23C13.1 23 14 22.1 14 21H10ZM21 6.5C21 8.4 19.4 10 17.5 10C15.6 10 14 8.4 14 6.5C14 4.6 15.6 3 17.5 3C19.4 3 21 4.6 21 6.5Z"
                fill="white"
              />
            </svg>
            <div class="header__details-menu">
              <div class="header__face-logo">
                <img src="../imgs/logo/face-icon-header.svg" alt="" class="" />
                <p class="header__text">Admin</p>
              </div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.41 8.58008L12 13.1701L16.59 8.58008L18 10.0001L12 16.0001L6 10.0001L7.41 8.58008Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.6001 5.9998C3.6001 5.33706 4.13736 4.7998 4.8001 4.7998H19.2001C19.8628 4.7998 20.4001 5.33706 20.4001 5.9998C20.4001 6.66255 19.8628 7.1998 19.2001 7.1998H4.8001C4.13736 7.1998 3.6001 6.66255 3.6001 5.9998Z"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.6001 11.9998C3.6001 11.3371 4.13736 10.7998 4.8001 10.7998H19.2001C19.8628 10.7998 20.4001 11.3371 20.4001 11.9998C20.4001 12.6625 19.8628 13.1998 19.2001 13.1998H4.8001C4.13736 13.1998 3.6001 12.6625 3.6001 11.9998Z"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3.6001 17.9998C3.6001 17.3371 4.13736 16.7998 4.8001 16.7998H19.2001C19.8628 16.7998 20.4001 17.3371 20.4001 17.9998C20.4001 18.6625 19.8628 19.1998 19.2001 19.1998H4.8001C4.13736 19.1998 3.6001 18.6625 3.6001 17.9998Z"
              fill="white"
            />
          </svg>
        </div>
        <div class="header-details__users-name">
          <p class="header-details__text">User - Mrjayy</p>
        </div>
      </div>
      <!-- <div class="user-details__details-main"> -->

      <div class="user-details__details-main">
        <div class="form__form-input">
          <div class="form__user-info">
            <p class="form__text-input">Enter username</p>
            <div class="form__user-input">
              <input type="text" placeholder="Username" />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 6.99984L9 18.9998L3.5 13.4998L4.91 12.0898L9 16.1698L19.59 5.58984L21 6.99984Z"
                  fill="#1F1F1F"
                />
              </svg>
            </div>
          </div>

          <div class="form__user-info">
            <p class="form__text-input">Enter mail</p>
            <div class="form__user-input">
              <input type="mail" placeholder="Email" />
            </div>
          </div>

          <div class="form__user-input">
            <input type="number" placeholder="Phone number" />
          </div>

          <div class="form__user-input">
            <p>Select</p>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.41 8.58008L12 13.1701L16.59 8.58008L18 10.0001L12 16.0001L6 10.0001L7.41 8.58008Z"
                fill="#1F1F1F"
              />
            </svg>
          </div>

          <div class="form__user-textnote">
            <textarea name="" id="" placeholder="Enter a note"></textarea>
          </div>

          <div class="form__grid-form">
            <div class="form__user-info">
              <p class="form__text-input">Total usage</p>
              <div class="form__user-input">
                <input type="text" placeholder="Enter amount" />
              </div>
            </div>
            <div class="form__user-info">
              <p class="form__text-input">Date of Expiry</p>
              <div class="form__user-input">
                <p>Select date</p>
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9 10H7V12H9V10ZM13 10H11V12H13V10ZM17 10H15V12H17V10ZM19 3H18V1H16V3H8V1H6V3H5C4.46957 3 3.96086 3.21071 3.58579 3.58579C3.21071 3.96086 3 4.46957 3 5V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21H19C19.5304 21 20.0391 20.7893 20.4142 20.4142C20.7893 20.0391 21 19.5304 21 19V5C21 4.46957 20.7893 3.96086 20.4142 3.58579C20.0391 3.21071 19.5304 3 19 3ZM19 19H5V8H19V19Z"
                    fill="#1F1F1F"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </body>
</html>
